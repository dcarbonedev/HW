<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="CryptoTracker" content="Shows price info for top coins">
    	<meta name="keywords" content="one, two, three">

		<title>Crypto Tracker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Crypto Tracker</h1>

		<h2 class="NameAndTicker BTC"></h2>
		<h3 class="Price BTC"></h3>

		<span class="Volume BTC"></span>

		<h2 class="NameAndTicker ETH"></h2>
		<h3 class="Price ETH"></h3>
		<span class="Change ETH"></span>
		<span class="Volume ETH"></span>

		<h2 class="NameAndTicker USDT"></h2>
		<h3 class="Price USDT"></h3>
		<span class="Change USDT"></span>
		<span class="Volume USDT"></span>

		<h2 class="NameAndTicker BNB"></h2>
		<h3 class="Price BNB"></h3>
		<span class="Change BNB"></span>
		<span class="Volume BNB"></span>

		<h2 class="NameAndTicker USDC"></h2>
		<h3 class="Price USDC"></h3>
		<span class="Change USDC"></span>
		<span class="Volume USDC"></span>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
